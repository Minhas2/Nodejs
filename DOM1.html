<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM1</title>
</head>
<body style="background-color: black;color: white;">
    
</body>
<script>
    const div = document.createElement(`h1`)
    console.log(div);
    div.className="Main"
    div.id=Math.round(Math.random()*10 +1)
    // custom attributes
    div.setAttribute("title","genrated title")
    div.style.backgroundColor="blue"
    div.style.padding="10px"
    // this div didnt show on page because we didnt attach it to the docment
    
    // div.innerText="Pani aur code"
    // better way to acces inner Text
    const addtext = document.createTextNode("Pani aur code")
    div.appendChild(addtext)

    document.body.appendChild(div)

</script>

</html>
